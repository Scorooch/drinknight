<!DOCTYPE html>
<html lang="en" data-mode="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy - Drink Menu</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo-wrapper">
            <img src="images/LUCY LOGO WHITE 4K.png" alt="Lucy Logo" class="logo-img" id="logoImg">
            <div class="logo">
                Lucy Club
                <span>Feel the night with us</span>
            </div>
        </div>
        <div class="mode-toggle" id="modeToggle" onclick="toggleMode()">
            <span class="toggle-label" id="toggleLabel">Night Mode</span>
            <div class="toggle-thumb" id="toggleThumb">üåô</div>
        </div>
    </header>

    <!-- Smart Search Section -->
    <section class="search-section">
        <div class="search-container">
            <div class="search-header">
                <span class="search-icon">üçπ</span>
                <h3 class="search-title">Was m√∂chten Sie trinken?</h3>
                <p class="search-subtitle">Type your drink name in English or German</p>
            </div>
            
            <div class="search-input-wrapper">
                <div class="search-input-container">
                    <span class="input-icon">üîç</span>
                    <input 
                        type="text" 
                        id="drinkSearch" 
                        class="search-input" 
                        placeholder="z.B. Mojito, Vodka Energy, Corona..."
                        autocomplete="off"
                        spellcheck="false"
                    >
                    <button class="clear-btn" id="clearSearch" aria-label="Clear">‚úï</button>
                </div>
            </div>
            
            <div class="search-results" id="searchResults"></div>
            
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="section-title">
            <h2><span class="shiny-text">Drinks</span></h2>
            <p>Swipe to explore categories</p>
        </div>

        <!-- 3D Carousel -->
        <div class="carousel-wrapper">
            <div class="carousel-outer">
                <button class="carousel-btn" id="prevBtn" aria-label="Previous">‚ùÆ</button>
                <div class="carousel-container" id="carouselContainer">
                    <div class="carousel-track" id="carouselTrack"></div>
                </div>
                <button class="carousel-btn" id="nextBtn" aria-label="Next">‚ùØ</button>
            </div>
            <div class="carousel-indicators-container">
                <div class="carousel-indicators" id="carouselIndicators"></div>
            </div>
        </div>

        <!-- Drinks Section -->
        <div class="drinks-section" id="drinksSection">
            <div class="empty-state">
                <div class="empty-state-icon">‚û§</div>
                <p>Select a category to view our drinks</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        Lucy Club &copy; 2016 ‚Äî Crafted with <span class="heart">‚ô•</span> for the night
    </footer>

    <!-- JavaScript Files -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
